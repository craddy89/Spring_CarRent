<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="${param.lang}">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="utf-8">
  <title>Login</title>
</head>
<body>

<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <form class="form-signin" method="post" action="/registration">
            <div class="form-group">
              <label for="username" th:utext="#{login.username}"></label>
              <input type="text"
                     name="username"
                     class="form-control"
                     id="username">
            </div>
            <div class="form-group">
              <label for="password" th:utext="#{login.password}"></label>
              <input type="text"
                     name="password"
                     class="form-control"
                     id="password">
            </div>
            <button type="submit" class="btn btn-dark" th:utext="#{login.signup}"></button>
            <div class="text-right">
              <a class="text-info" href="/login" th:utext="#{login.signin}"></a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
