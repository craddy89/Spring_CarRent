<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="${param.lang}">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="utf-8">
  <title>Login</title>
</head>
<body>
<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <form class="form-signin" method="post" action="/ucaradd">
            <div class="form-group">
              <label for="model" th:utext="#{admin.car.model}"></label>
              <input type="text"
                     name="model"
                     class="form-control"
                     id="model">
            </div>
            <div class="form-group">
              <label for="brand" th:utext="#{admin.car.brand}"></label>
              <input type="text"
                     name="brand"
                     class="form-control"
                     id="brand">
            </div>
            <div class="form-group">
              <label for="class_" th:utext="#{admin.car.class}"></label>
              <input type="text"
                     name="class_"
                     class="form-control"
                     id="class_">
            </div>
            <div class="form-group">
              <label for="price" th:utext="#{admin.car.price}"></label>
              <input type="text"
                     name="price"
                     class="form-control"
                     id="price">
            </div>
            <button type="submit" class="btn btn-dark" th:utext="#{admin.car.add}"></button>
            <div class="text-right">
              <a class="text-info" href="/ucarcontrol" th:utext="#{admin.car.return}"></a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
