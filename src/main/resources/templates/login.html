<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="${param.lang}">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="utf-8">
  <title>Login</title>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
          crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $('.dropdown-toggle').dropdown()
    });
  </script>
</head>

<body th:bgcolor="green">
<div class="container">
  <header class="d-flex justify-content-md-end">
    <ul class="nav nav-pills">
      <li class="nav-item">
        <div class="dropdown">
          <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
             data-bs-toggle="dropdown" aria-haspopup="true"
             aria-expanded="true" th:utext="#{navlink.language}">
          </a>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="?lang=ua">UA</a></li>
            <li><a class="dropdown-item" href="?lang=en">EN</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </header>
</div>


<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <form class="form-signin" method="post" action="/login">
            <div class="form-group">
              <label for="username" th:utext="#{login.username}"></label>
              <input type="text"
                     name="username"
                     class="form-control"
                     id="username">
            </div>
            <div class="form-group">
              <label for="password" th:utext="#{login.password}"></label>
              <input type="password"
                     name="password"
                     class="form-control"
                     id="password">
            </div>
            <button type="submit" class="btn btn-success" th:utext="#{login.signin}"></button>
            <div class="text-right">
              <a class="text-info" href="/registration" th:bgcolor="green" th:utext="#{login.signup}"></a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
