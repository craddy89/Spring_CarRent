<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="${param.lang}">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="utf-8">
  <title>Rent</title>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
          crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $('.dropdown-toggle').dropdown()
    });
  </script>
</head>
<body>
<div class="container">
  <header class="d-flex justify-content-md-end">
    <ul class="nav nav-pills">
      <li class="nav-item">
        <div class="dropdown">
          <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
             data-bs-toggle="dropdown" aria-haspopup="true"
             aria-expanded="true" th:utext="#{navlink.language}">
          </a>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="?lang=ua">UA</a></li>
            <li><a class="dropdown-item" href="?lang=en">EN</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </header>
</div>
<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-4">
      <div class="card">
        <div class="card-body">

          <form class="form-signin" method="post" th:action="@{'/'+ ${id} + '/rental'}">
            <div class="form-group">
              <label for="passport" th:utext="#{login.passport}"></label>
              <input type="number"
                     minlength="9"
                     maxlength="9"
                     name="passport"
                     class="form-control"
                     id="passport">
            </div>
            <input type="radio" id="noDriver"
                   name="driver" value="NoDriver">
            <label for="noDriver" th:utext="#{user.driver2}" checked></label>

            <input type="radio" id="driver"
                   name="driver" value="Driver">
            <label for="driver" th:utext="#{user.driver}"></label>
            <div>
              <input type="date" id="fromDate" name="fromDate"
                     max="2022-01-00" th:attr="value=${date}, min=${date}">
              <label for="fromDate" th:utext="#{user.fromdate}"></label>
            </div>
            <div>
              <input type="date" id="toDate" name="toDate"
                     max="2022-01-00" th:attr="value=${date}, min=${date}">
              <label for="toDate" th:utext="#{user.todate}"></label>
            </div>
            <button type="submit" class="btn btn-dark" th:utext="#{user.rent}"></button>
            <div class="text-right">
              <a class="text-info" href="/home" th:utext="#{user.back}"></a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
