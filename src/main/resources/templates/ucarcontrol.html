<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="${param.lang}">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="utf-8">
  <title>Login</title>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
          crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $('.dropdown-toggle').dropdown()
    });
  </script>
</head>
<body>

<div class="container">
  <header class="d-flex justify-content-md-end">
    <ul class="nav nav-pills">

      <li class="nav-item"><a href="/usercontrol" class="nav-link" th:utext="#{admin.control.user}"></a></li>
      <li class="nav-item"><a href="/ucarcontrol" class="nav-link active" th:utext="#{admin.control.car}"></a>
      </li>
      <li class="nav-item"><a href="/registration_manager" class="nav-link"
                              th:utext="#{admin.control.manager}"></a></li>
      <li class="nav-item"><a href="/logout" class="nav-link" th:utext="#{login.out}"></a></li>
      <li class="nav-item">
        <div class="dropdown">
          <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
             data-bs-toggle="dropdown" aria-haspopup="true"
             aria-expanded="true" th:utext="#{navlink.language}">
          </a>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="?lang=ua">UA</a></li>
            <li><a class="dropdown-item" href="?lang=en">EN</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </header>
</div>

<div class="container">
  <h1 th:utext="#{admin.car.list}"></h1>

  <div class="alert alert-info mt-4" , th:each="car : ${cars}">
    <div class="row">
      <div class="col-xs-6 col-md-1" th:text="${car.getModel()}"></div>
      <div class="col-xs-6 col-md-2" th:text="${car.getBrand()}"></div>
      <div class="col-xs-6 col-md-1" th:text="${car.getClass_()}"></div>
      <div class="col-xs-6 col-md-2" th:text="${car.getPrice()}"></div>
      <div class="col-xs-6 col-md-2" th:text="${car.getStatus()}"></div>
      <div class="col-xs-6 col-md-2">
        <a class="btn btn-light" th:href="@{'/'+ ${car.getId()} + '/caredit'}" th:utext="#{admin.car.edit}"></a>
      </div>
      <div class="col-xs-6 col-md-2">
        <form method="POST" th:action="@{'/'+ ${car.getId()} + '/delete'}" class="form-signin">
          <button class="btn btn-light" type="submit" th:utext="#{admin.car.delete}"></button>
        </form>
      </div>
    </div>
  </div>
  <a href="/ucaradd" class="btn btn-light" type="button" th:utext="#{admin.car.add}"></a>
</div>
</body>
</html>
